<!DOCTYPE html>
<html>
    <head>
        <title> {% block title %} {% endblock %}Rutgers Course Sniper </title>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
        <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/sniper.css') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-34141409-1']);
            _gaq.push(['_trackPageview']);

            (function() {

                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

    <body>
        <div class="content container">
            <header class="jumbotron subhead"> <h1> <span class="red"> Rutgers </span> Schedule Sniper </h1> </header>

            </div>
            <footer> Feedback? Please email sniper@<span style="display:none">CantParseMeBro</span>vverma.net. Created by <a href="http://vverma.net"> Vaibhav Verma</a>, inspired by <a href="http://abe.is">Abe Stanway</a> </footer>
        </div>
        <a href="https://github.com/v/sniper"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    </body>
</html>
